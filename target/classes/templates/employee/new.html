<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規従業員登録</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-container { width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="password"], select { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        .button-group { margin-top: 20px; text-align: right; }
        /* 登録ボタンのスタイルを維持するため、JSで処理します */
        .button-group button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; }
        .button-group a { text-decoration: none; padding: 10px 15px; border: 1px solid #ccc; border-radius: 4px; color: #333; }
    </style>
    
    <script>
        function confirmRegistration() {
            // ユーザーに確認を求めるダイアログを表示
            // OKならtrue、キャンセルならfalseが返る
            return confirm("この内容で新しい従業員を登録してもよろしいですか？");
        }
    </script>
    
</head>
<body>
    <div class="form-container">
        <h1>新規従業員登録</h1>
        
        <form th:action="@{/employees}" th:object="${employee}" method="post" onsubmit="return confirmRegistration()">
            
            <div>
                <label for="userName">ユーザー名:</label>
                <input type="text" id="userName" th:field="*{userName}" required>
            </div>

            <div>
                <label for="passwordHash">パスワード:</label>
                <input type="password" id="passwordHash" name="passwordHash" required>
            </div>
            
			<div>
			    <label for="departmentId">部署:</label>
			    <select id="departmentId" name="departmentId" required>
			        <option value="" disabled selected>部署を選択してください</option>
			        <option th:each="dept : ${departments}" 
			                th:value="${dept.id}" 
			                th:text="${dept.name}">
			            営業部
			        </option>
			    </select>
			</div>

            <div>
                <label>
                    <input type="checkbox" th:field="*{isAdmin}">
                    管理者として登録する
                </label>
            </div>
            
            <div class="button-group">
                <a th:href="@{/employees}">キャンセル</a>
                <button type="submit">登録</button>
            </div>
        </form>
    </div>
</body>
</html>
